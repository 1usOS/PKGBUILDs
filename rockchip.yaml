# Format of this file is documented at https://github.com/7Ji/arch_repo_builder#config
dephash_strategy: strict
basepkgs: [base-devel, bc, distcc, ccache]
home_binds: [.cache/ccache, .config/ccache]
pkgbuilds:
  # Radxa Rockchip BSP5.10 Kernel
  linux-aarch64-rockchip-bsp5.10-radxa:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rockchip-bsp5.10-radxa
  # Radxa Rockchip BSP6.1 Kernel
  linux-aarch64-rockchip-bsp6.1-radxa:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rockchip-bsp6.1-radxa
  # Armbian firmware for Wireless
  linux-firmware-armbian-git:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-firmware-armbian-git  
  # Armbian Rockchip BSP6.1 Kernel
  linux-aarch64-rockchip-bsp6.1-armbian-git:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rockchip-bsp6.1-armbian-git
  # Joshua Rockchip 6.1 with Panthor backport
  linux-aarch64-rockchip-bsp6.1-joshua-panthor-git:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rockchip-bsp6.1-joshua-panthor-git
  # Linux Mainline Kernel with Armbian's RK3588 patches
  linux-aarch64-rockchip-armbian-git:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rockchip-armbian-git
  # Mesa Panfrost (PanVK WIP)
  mesa-panfrost-git:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: mesa-panfrost-git
    makedeps: [libunwind]
  # Collabora mainline kernel for RK3588
  #linux-aarch64-rk3588-collabora-git:
  #  url: https://github.com/kwankiu/PKGBUILDs.git
  #  branch: rockchip
  #  subtree: linux-aarch64-rk3588-collabora-git