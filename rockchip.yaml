  linux-aarch64-rockchip-bsp6.1-armbian-git:
    url: GH/kwankiu/PKGBUILDs
    branch: rockchip
    subtree: /
  # Linux Mainline Kernel with Armbian's RK3588 patches
  #linux-aarch64-rockchip-armbian-git: GH/7Ji-PKGBUILDs/
