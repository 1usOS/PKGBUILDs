# Format of this file is documented at https://github.com/7Ji/arch_repo_builder#config
dephash_strategy: strict
basepkgs: [base-devel, bc, distcc, ccache]
home_binds: [.cache/ccache, .config/ccache]
pkgbuilds:
  # Mainline Mesa for Panfrost
  mesa-panfrost-git:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: mesa-panfrost-git
  # Joshua Rockchip 6.1 bin package
  linux-aarch64-rockchip-bsp6.1-joshua-bin:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rockchip-bsp6.1-joshua-bin
  # Radxa Rockchip 6.1 bin package
  linux-aarch64-rockchip-bsp6.1-radxa-bin:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rockchip-bsp6.1-radxa-bin
  # Radxa Rockchip 5.10 bin package
  linux-aarch64-rockchip-bsp5.10-radxa-bin:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rockchip-bsp5.10-radxa-bin
  # Joshua Rockchip 6.1 with Panthor backport
  linux-aarch64-rockchip-bsp6.1-joshua-panthor-git:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rockchip-bsp6.1-joshua-panthor-git  
  # Collabora mainline kernel for RK3588
  linux-aarch64-rk3588-collabora-git:
    url: https://github.com/kwankiu/PKGBUILDs.git
    branch: rockchip
    subtree: linux-aarch64-rk3588-collabora-git
